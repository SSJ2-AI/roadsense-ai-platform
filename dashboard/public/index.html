<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoadSense Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>RoadSense Dashboard</h1>
      <div class="auth">
        <button id="sign-in">Sign in with Google</button>
        <button id="sign-out" class="hidden">Sign out</button>
        <span id="user-info"></span>
      </div>
    </header>

    <main>
      <section class="controls">
        <button id="export-csv">Export CSV</button>
        <span class="note">Realtime updates from Firestore. PII-free by design.</span>
      </section>
      <div id="map"></div>
      <section id="stats"></section>
    </main>

    <footer>
      <small>
        © City of Brampton POC • Uses Leaflet and Firebase. All requests served over HTTPS.
      </small>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
